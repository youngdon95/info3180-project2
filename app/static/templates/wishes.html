<wishlistheader></wishlistheader>
<div class="container" ng-controller="WishesController">
        <h1 class="pull-left">My Wishes</h1>
        <span style="margin-right:100px;" class="btn btn-info pull-right" ng-click="shareWishlist()"><i class="fa fa-send"> Share Wishlist</i></span>
    <br>
    <div class="col-lg-12">
        <hr>
        <div class="panel panel-default" ng-repeat="wish in wishes track by $index">
            <div class="panel-heading"></div>
            <div class="panel-body">
                <div class="col-lg-3 pull-left">
                    <img src="{{wish.thumbnail}}" class="pull-right" style="max-height:170px;max-width:170px;">
                </div>
                <div class="col-lg-6">
                    <span><h4>Title: {{wish.title}}</h4></span>
                    <br>
                    <span><h5>Description: {{wish.description}}</h5></span>
                    
                    <br>
                    <span><p>Date: {{wish.addon}}</p></span>
                </div>
                <a href="/#/delete" class="btn btn-default btn-lg" style="float:right">Delete</a>
            </div>
            <hr>
            
        </div>
    </div>
</div>

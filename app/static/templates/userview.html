<wishlistheader></wishlistheader>
<div class="container" ng-controller="UserViewController">
    <div class="col-lg-12">
    <h1 class="pull-left">Your Personal Profile</h1>
    <!--<div class="profile"></div>-->
    </div>
    <div class="col-lg-12">
        <hr>
        <div class="col-lg-6">
            <h2>{{user.firstname}} {{user.lastname}}</h2>
            <h4>Username: {{user.username}}</h4>
            <h4>Email: {{user.email}}</h4>
        </div>
        <div class="col-lg-6">
            <h4>You have {{numWishes}} wish(es)</h4>
            <h4>Wishlist Details</h4>
            <div ng-repeat="wish in wishes track by $index">
                <div class="col-lg-6">
                    <h5>Title: {{wish.title}}</h5>
                </div>
                <div class="col-lg-6">
                    <h5>Description: {{wish.description}}</h5>
                </div>
    
            </div>
        </div>
    </div>
</div>
